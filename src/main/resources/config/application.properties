spring.application.name=jupiter_store
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/jupiter
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Liquibase
spring.liquibase.url=jdbc:postgresql://localhost:5432/jupiter
spring.liquibase.user=postgres
spring.liquibase.password=root
spring.liquibase.change-log=classpath:config/liquibase/master.xml

# Security
spring.security.user.name=admin
spring.security.user.password=admin

springdoc.swagger-ui.oauth.client-secret=''







